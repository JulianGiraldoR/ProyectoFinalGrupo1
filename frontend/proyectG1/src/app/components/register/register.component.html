<div class="row">
    <div class="col-md-4 mx-auto">
        <div class="card">
            <div class="card-header">
                Register
            </div>
            <div class="card-body">
                <form (submit)="register()">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.name" name="name" class="form-control" placeholder="Name" required >
                    </div>
                    <div class="form-group">
                        <input type="text" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Eamil" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" [(ngModel)]="user.password"name="password" class="form-control" placeholder="Password" required>
                    </div>
                    <button class="btn btn-primary btn-block">
                        Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
